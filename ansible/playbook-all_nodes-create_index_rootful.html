---
- name: 'Create index.html'
  hosts: 'all'
  gather_facts: true
  become: true

  tasks:

    - name: 'Create index.html from template'
      ansible.builtin.template:
        src: index.html.j2
        dest: /opt/nginx_Podman/index.html
        owner: root
        group: root
        mode: 0644
